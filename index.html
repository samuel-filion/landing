<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/avatar.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <title>Your Coaching Journey</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Your Logo</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="banner">
        <div class="container">
            <h1>Welcome to Your Coaching Journey</h1>
            <h2>Transform Your Fitness Today</h2>
            <a href="#" class="btn-blue" id="get-started">Get Started</a>
        </div>
    </section>

    <!-- Avatar Section -->
    <section class="avatar-container">
        <img src="images/avatar.jpg" alt="Your Avatar" class="avatar">
        <a href="#" class="btn-blue" id="join-now">Join Now</a>
    </section>

    <!-- Cards Section -->
    <section class="cards">
        <div class="card">
            <img src="images/card-image1.jpg" alt="Card Image 1">
            <h3>Card Title 1</h3>
        </div>
        <div class="card">
            <img src="images/card-image2.jpg" alt="Card Image 2">
            <h3>Card Title 2</h3>
        </div>
        <div class="card">
            <img src="images/card-image3.jpg" alt="Card Image 3">
            <h3>Card Title 3</h3>
        </div>
    </section>

    <!-- Typeform Modal -->
    <div id="typeformModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="typeform-embed">
                <script src="https://embed.typeform.com/next/embed.js"></script>
                <div data-tf-live="01JBEPZB65EAR0M00676JPHAY1"></div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Get the modal
        const modal = document.getElementById("typeformModal");

        // Get the buttons
        const getStartedButton = document.getElementById("get-started");
        const joinNowButton = document.getElementById("join-now");
        const span = document.getElementsByClassName("close")[0];

        // Function to show Typeform
        const showTypeform = () => {
            modal.style.display = "block";
        };

        // Event listeners
        getStartedButton.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent default anchor behavior
            showTypeform(); // Show Typeform
        });

        joinNowButton.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent default anchor behavior
            showTypeform(); // Show Typeform
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
